<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object Model</title>
    <link rel="stylesheet" href="digitalclock.css">

</head>

<body>
    <div class="clock">
        <div class="digitalclock">
            <div class="hours">
                <h1 id="hours">HH</h1>
            </div>
            <h1>:</h1>

            <div class="minute">
                <h1 id="minute">MM</h1>
            </div>
            <h1>:</h1>

            <div class="second">
                <h1 id="second">SS</h1>
            </div>
            <div class="am_pm">
                <h1 id="am_pm"></h1>
            </div>
        </div>
    </div>

   
    <script src="digitalclock.js"></script>
</body>

</html>
